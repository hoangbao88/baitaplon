<div class="content">
    <div class="row">
        <div class="col-md-2">
            <button class="btn btn-success" (click)="open()" >thêm</button>
        </div>
        <div class="col-md-8">
            <table class="table table-stripper table-hover">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>ten</th>
                        <th>anh</th>
                        <th>gia</th>
                        <th>sửa</th>
                        <th>xóa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let it of data">
                        <td>{{ it.id_pro }}</td>
                        <td>{{ it.name_pro }}</td>
                        <td><img src="{{ it.item_image }}" width="100px" height="100px" alt=""></td>
                        <td>{{ it.item_price }}</td>
                        <td><button class="btn btn-success" (click)="edit(it.item_id)">sửa</button></td>
                        <td>1</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="item" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-8">
                        <div class="row">
                            <div class="col-md-3"> ID sản phẩm </div>
                            <div class="col-md-8"><input type="text" name="" id="id"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"> Tên Sản Phẩm</div>
                            <div class="col-md-8"><input type="text" name="" id="ten"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"> Giá </div>
                            <div class="col-md-8"><input type="text" name="" id="gia"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-3"> menu </div>
                            <div class="col-md-8"><input type="text" name="" id="mn_group"></div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (click)="add()">Save changes</button>
            </div>
        </div>
    </div>
</div>
